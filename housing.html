            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
                <div class="bg-gradient rounded-circle p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">

                </div>
                سكني

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="mainNavbar">

                <!-- Nav links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-1">

                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 active"
                            style="color:#3b82f6;background:#eff6ff;border-radius:8px;font-weight:500"
                            href="index.html">
                            الرئيسية
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-3 py-2" style="color:#6b7280;font-weight:500" href="index.html#price">
                            الأسعار
                        </a>
                    </li>

                        <a class="nav-link px-3 py-2" style="color:#6b7280;font-weight:500" href="index.html#guide">
                            دليل السكن
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-3 py-2" style="color:#6b7280;font-weight:500" href="index.html#contact">
                            تواصل معنا
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2" style="color:#6b7280;font-weight:500" href="housing.html">
                            تصفح السكن
                        </a>
                    </li>
                    <li class="nav-item cursor" id="adminPage"> <a
                            class="nav-link px-3 py-2 d-flex align-items-center gap-1"

                            للملاك </a> </li>

                <!-- Login button -->
                <a class="btn btn-primary fw-bold px-4" href="login.html" id="loginBTN">
                    تسجيل دخول
                </a>

            </div>
        </div>
    </nav>
    <!-- main section -->
    <section class="mt-5">
        <div class="container mb-5">

            <div class="row g-4">

                <!-- filter sidebar -->
                <form id="filteration" class="col-12 col-md-4 col-lg-3">
                        <div class="small-card card p-3">
                            <p class="filter fw-bold mb-3">الفلاتر</p>

                            <h6 class="des mb-2">المدينة / المحافظة</h6>
                            <select class="form-select mb-3" name="city">
                                <option value="cairo" selected>القاهرة</option>
                                <option value="giza">الجيزة</option>
                                <option value="alex">الإسكندرية</option>
                                <option value="dakahlia">الدقهلية</option>
                                <option value="rds">البحر الأحمر</option>
                                <option value="beheira">البحيرة</option>
                                <option value="fayoum">الفيوم</option>
                                <option value="gharbiya">الغربية</option>
                                <option value="ismailia">الإسماعيلية</option>
                                <option value="menofia">المنوفية</option>
                                <option value="minya">المنيا</option>
                                <option value="qaliubiya">القليوبية</option>
                                <option value="wadi">الوادي الجديد</option>
                                <option value="suez">السويس</option>
                                <option value="aswan">أسوان</option>
                                <option value="assiut">أسيوط</option>
                                <option value="bns">بني سويف</option>
                                <option value="psd">بورسعيد</option>
                                <option value="damietta">دمياط</option>
                                <option value="sharkia">الشرقية</option>
                                <option value="ssina">جنوب سيناء</option>
                                <option value="kfs">كفر الشيخ</option>
                                <option value="matrouh">مطروح</option>
                                <option value="luxor">الأقصر</option>
                                <option value="qena">قنا</option>
                                <option value="nsina">شمال سيناء</option>
                                <option value="sohag">سوهاج</option>
                            </select>

                            <p class="mb-1 fw-bold">نوع السكن</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="all" name="typeofhousing" value="all" checked >
                                <label class="form-check-label" for="all">كل الأنواع</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="single" name="typeofhousing" 
                                    value="single">
                                <label class="form-check-label" for="single">غرفة خاصة</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="shared" name="typeofhousing"
                                    value="shared">
                                <label class="form-check-label" for="shared">غرفة مشتركة</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="apartment" name="typeofhousing"
                                    value="apartment">
                                <label class="form-check-label" for="apartment">شقة كاملة</label>
                            </div>

                            <p class="price mt-3 fw-bold">نطاق السعر (جنيه / شهر)</p>
                            <div class="d-flex gap-2 mb-3">
                                <input type="number" class="form-control" placeholder="من" name="min">
                                <input type="number" class="form-control" placeholder="إلى" name="max">
                            </div>

                            <p class="dist fw-bold">أقصى مسافة من الجامعة</p>
                            <select class="form-select mb-3" name="distant">
                                <option value="1" selected>1 كم</option>
                                <option value="2">2 كم</option>
                                <option value="5">5 كم</option>
                                <option value="10">10 كم</option>
                                <option value="15">15 كم</option>
                                <option value="20">20 كم</option>
                            </select>

                            <button id="filter" type="button" class="btn btn-primary w-100 mb-5">تأكيد</button>
                            <button id="resetFilter" type="reset" class="btn btn-outline-secondary w-100">إعادة تعيين الفلتر</button>
                        </div>
                </form>

                <!-- apartment cards -->
                <div class="col-12 col-md-8 col-lg-9 mt-5">
                    <div class="row g-4" id="listings-container">


                    </div>

                </div>

            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cards.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
