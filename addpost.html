    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
            <h2>اعلاناتي</h2>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
                aria-expanded="false" aria-controls="collapse"> اضافة اعلان جديد </button>
        </div>

        <div class="card shadow-sm border-0 mt-4 collapse" id="collapse">
            <div class="card-body p-4 Main">
                <span class="mb-4 fs-5 d-block">إضافة إعلان جديد</span>
                <form id="userform">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">عنوان الاعلان</label>
                            <input class="form-control" placeholder="مثال: غرفة قرب الجامعة" type="text" id="Title">
                            <p id="TitleError"></p>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">المحافظه</label>
                            <select id="city" class="form-select">
                                <option value="cairo">القاهرة</option>
                                <option value="giza">الجيزة</option>
                                <option value="alex">الإسكندرية</option>
                                <option value="dakahlia">الدقهلية</option>
                                <option value="rds">البحر الأحمر</option>
                                <option value="beheira">البحيرة</option>
                                <option value="fayoum">الفيوم</option>
                                <option value="gharbiya">الغربية</option>
                                <option value="ismailia">الإسماعيلية</option>
                                <option value="menofia">المنوفية</option>
                                <option value="minya">المنيا</option>
                                <option value="qaliubiya">القليوبية</option>
                                <option value="wadi">الوادي الجديد</option>
                                <option value="suez">السويس</option>
                                <option value="aswan">أسوان</option>
                                <option value="assiut">أسيوط</option>
                                <option value="bns">بني سويف</option>
                                <option value="psd">بورسعيد</option>
                                <option value="damietta">دمياط</option>
                                <option value="sharkia">الشرقية</option>
                                <option value="ssina">جنوب سيناء</option>
                                <option value="kfs">كفر الشيخ</option>
                                <option value="matrouh">مطروح</option>
                                <option value="luxor">الأقصر</option>
                                <option value="qena">قنا</option>
                                <option value="nsina">شمال سيناء</option>
                                <option value="sohag">سوهاج</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-12 col-md-6">
                            <label class="form-label">السعر الشهري (الجنيه)</label>
                            <input class="form-control" placeholder="1000" type="number" id="price">
                            <p id="PriceError"></p>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">نوع السكن</label>
                            <select class="form-select" id="typeofhosing">
                                <option value="single">غرفة خاصه</option>
                                <option value="shared">غرفة مشتركه</option>
                                <option value="apartment">شقه كامله</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-12 col-md-6">
                            <label class="form-label">رقم المالك (رقم مصري)</label>
                            <input class="form-control" placeholder="مثال : 01005544332" type="tel" id="ownernumber">
                            <p id="Perror"></p>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">اسم المالك</label>
                            <input class="form-control" placeholder="مثال : خالد " type="text" id="owner">
                            <p id="OwnerError"></p>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">الوصف</label>
                        <textarea placeholder="اكتب وصفا تفصيليا للسكن..." class="form-control" id="description"
                            rows="4"></textarea>
                        <p id="Derror"></p>
                    </div>

                    <div class="mt-3 d-flex flex-column flex-md-row gap-2">
                        <button class="btn btn-primary" id="submit" type="submit">
                            <span class="mx-2">نشر الاعلان</span>
                        </button>
                        <button class="btn btn-secondary ms-md-2" type="reset" id="delet">
                            <span class="mx-2">الغاء</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
